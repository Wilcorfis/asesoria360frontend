<h2 class="mb-5">mis usuarios</h2>
<div class="text-end">
    <button class="btn btn-primary" routerLink="new"> 
        Nuevo Usuario

    </button>

</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>primer nombre</th>
            <th>segundo nombre</th>
            <th>FECHA DE Nacimieto</th>
            <th></th>

        </tr>
    </thead>    
        <tbody>
            @for(usuario of usuarios; track usuario.id_usuario){

                <tr>
                    <td>{{usuario.id_usuario}}</td>
                    <td>{{usuario.primer_nombre}}</td>
                    <td>{{usuario.segundo_nmbre}}</td>
                    <td>{{usuario.fecha_nacimiento|date:'dd/MM/yyyy'}}</td>
                    <td class="text-end">
                        <div class="btn-group">
                            <button class="btn btn-primary" [routerLink]="[usuario.id_usuario,'edit']">
                                Editar
                            </button>
                            <button class="btn btn-danger" (click)="deleteUsuario(usuario)">
                                Eliminar
                            </button>

                        </div>

                    </td>
                </tr>
            }

        </tbody>


   

</table>
